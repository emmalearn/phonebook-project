<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/651d2edad9.js"></script>
  <link rel="stylesheet" href="styles-edit.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital,wght@0,400;0,500;0,900;1,500;1,900&display=swap" rel="stylesheet">
    <title>Edit-Profile</title>
</head>
<body>
    
    <div class="container">
        <header class="hero">
        
          <a href="contact-profile.html">
            <i class="fas fa-arrow-circle-left" back-btn></i>
        
          </a>
          <div class="hero info">
            <h1 class="name">Emmanuel</h1>
            <p class="relationship">Brother</p>
          </div>
        
        </header>
        <section class="contact-info">
         
            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <input type="text" class="type" name="fullname" placeholder="Full Name">
        
          </div>
        
          <div class="info-line">
                <i class="fas fa-sms text icon-gradient"></i>
                <input type="text" class="type" name="relationship" placeholder="Relationship">
        
          </div>

          <div class="info-line">
            <i class="fas fa-phone icon-gradient"></i>
            <input type="text" class="type" name="phone" placeholder="Phone Number">

         </div>
        
          <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <input type="text" class="type" name="email" placeholder="Email">
        
          </div>
        
          <div class="info-line">
                <i id="location" class="fas fa-phone icon-gradient"></i>
                <input type="text" class="type" name="address" placeholder="Address">
        
          </div>
        
        </section>

        <section class="button-container">
            <a href="#">
                <div class="update-contact">
                    <i class="fas fa-check-circle"></i>

                    <button class="button">Save Contact</button>
 
                </div>
            </a>
        </section>

        <section class="button-container">
            <a href="delete.html">
                <div class="update-contact">
                    <i class="fas fa-trash"></i>

                    <button class="button">Delete Contact</button>
 
                </div>
            </a>
        </section>


        

</body>
</html>
